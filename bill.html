<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #fbbf24; /* Yellow */
            --secondary: #10b981; /* Green */
            --accent: #ffffff; /* White */
            --background: #f9fafb; /* Light Gray */
            --card: #ffffff; /* White */
            --text: #1f2937; /* Dark Gray */
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            min-height: 100vh;
        }
        
        .dashboard-card {
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .tab-button {
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: var(--primary);
            color: var(--accent);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-r from-yellow-600 to-yellow-400 rounded-xl flex items-center justify-center">
                    <i class="fas fa-bolt text-black text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Smart Power Saver</h1>
                    <p class="text-gray-600">Blockchain-Powered Energy Management</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <div class="hidden md:block">
                    <span class="text-sm text-gray-600">Last updated: Just now</span>
                </div>
                <div class="w-10 h-10 bg-gradient-to-r from-gray-600 to-gray-800 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="flex space-x-2 mb-6 bg-white rounded-2xl p-2">
            <a href="index.html" class="tab-button px-6 py-3 rounded-xl font-semibold">
                <i class="fas fa-chart-line mr-2"></i>Dashboard
            </a>
            <a href="wallet.html" class="tab-button px-6 py-3 rounded-xl font-semibold">
                <i class="fas fa-wallet mr-2"></i>Digital Wallet
            </a>
            <a href="bills.html" class="tab-button active px-6 py-3 rounded-xl font-semibold">
                <i class="fas fa-file-invoice mr-2"></i>Bill Payment
            </a>
        </div>

        <!-- Bill Payment Content -->
        <div id="bills-content" class="dashboard-card p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Pay Your Bills</h2>
            
            <div class="mb-8">
                <p class="text-lg text-gray-700 mb-4">Your current outstanding bill: <span class="font-bold text-red-600" id="outstanding-bill">₹750.00</span></p>
                
                <form onsubmit="handleBillPayment(event)" class="space-y-4">
                    <div>
                        <label for="bill-amount" class="block text-gray-700 text-sm font-bold mb-2">Amount to Pay (₹):</label>
                        <input type="number" id="bill-amount" name="bill-amount" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., 750.00" required min="1">
                    </div>
                    <div>
                        <label for="payment-method" class="block text-gray-700 text-sm font-bold mb-2">Payment Method:</label>
                        <select id="payment-method" name="payment-method" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="">Select a method</option>
                            <option value="wallet">Digital Wallet (Aptos)</option>
                            <option value="card">Credit/Debit Card (Simulated)</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i class="fas fa-money-bill-wave mr-2"></i>Process Payment
                    </button>
                </form>
            </div>

            <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Bill Payments</h3>
            <div class="space-y-4" id="recent-bill-payments">
                <!-- Payments loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Function to fetch data from data.json
        async function fetchData() {
            try {
                const response = await fetch('data.json'); // Path to your JSON file
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Could not fetch data:", error);
                return null; // Or handle error appropriately
            }
        }

        // --- Rendering Function ---
        async function renderBills() {
            const appData = await fetchData(); // Fetch data from data.json
            if (!appData) return;

            document.getElementById('outstanding-bill').textContent = `₹${appData.bills.outstandingBillINR.toFixed(2)}`;

            const recentPaymentsContainer = document.getElementById('recent-bill-payments');
            recentPaymentsContainer.innerHTML = '';
            appData.bills.recentPayments.forEach(payment => {
                const paymentDiv = document.createElement('div');
                paymentDiv.className = `flex items-center justify-between p-4 bg-gray-50 rounded-xl`;
                paymentDiv.innerHTML = `
                    <div>
                        <p class="font-semibold">${payment.description}</p>
                        <p class="text-sm text-gray-600">Period: ${payment.period}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-green-600">-₹${payment.amountINR.toFixed(2)}</p>
                        <p class="text-sm text-gray-600">${payment.date}</p>
                    </div>
                `;
                recentPaymentsContainer.appendChild(paymentDiv);
            });
        }

        // --- Conceptual Aptos Transaction Call (Alert remains) ---
        async function handleBillPayment(event) {
            event.preventDefault(); // Prevent default form submission
            const amount = parseFloat(document.getElementById('bill-amount').value);
            const method = document.getElementById('payment-method').value;

            if (isNaN(amount) || amount <= 0 || !method) {
                alert('Please enter a valid amount and select a payment method.');
                return;
            }

            if (method === 'wallet') {
                // Scale amount for Move contract (e.g., 750.00 INR becomes 75000)
                const amountScaled = Math.round(amount * 100);
                alert(`Simulating Aptos Transaction:\nCalling EnergyWallet::withdraw(${amountScaled}) for bill payment.\nThis would require wallet confirmation.`);
                // In a real Aptos app, you'd initiate a transaction here.
            } else {
                alert(`Simulating payment of ₹${amount.toFixed(2)} using ${method} (off-chain).`);
            }
            // Re-render to simulate local state change (though data.json won't update)
            renderBills();
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderBills);
    </script>
</body>
</html>
